	<script>
		const area = document.querySelector('textarea');
		area.addEventListener('wheel', handler);

		function handler(event) {
			const target = event.target;
			if (event.deltaY < 0 && event.target.scrollTop === 0) event.preventDefault();
			if (event.deltaY > 0 && target.scrollHeight - target.clientHeight - target.scrollTop === 0) event.preventDefault();
		}
