<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .tree li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <ul class="tree" id="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>

        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    var tree = document.getElementById('tree');

    tree.addEventListener('click', handler);

    function handler(event) {
      const target = event.target;
      const innerList = target.querySelector('ul');

      if (!innerList) return;

      const title = target.childNodes[0];
      const span = document.createElement("span");

      target.insertBefore(span, title);
      span.appendChild(title);

      const eventX = event.clientX;
      const titleX = span.getBoundingClientRect().right;

      target.insertBefore(title, span);
      target.removeChild(span);

      if (eventX > titleX) return;

      innerList.style.display = innerList.style.display ? '' : 'none';
    }
  </script>

</body>

</html>
